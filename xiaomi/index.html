<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 样式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <!--自创-->
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>

<div class="box">
    <form id="my_form">
        <div class="clearfix">
            <label>请选择类型<span class="required">*</span>：</label>
            <select id="type_select">
                <option value="token">app token</option>
                <option value="url">app token链接</option>
            </select>
        </div>
        <div class="clearfix">
            <label>输入值<span class="required">*</span>：</label>
            <textarea id="token_value" placeholder="请输入" rows="7"></textarea>
        </div>
        <div class="clearfix">
            <label>步数<span class="required">*</span>：</label>
            <input id="step_num" type="text" placeholder="请输入步数" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"/>
        </div>
        <div class="clearfix" style="text-align: center;">
            <button id="btn_submit" type="button">提交</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="../js/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
