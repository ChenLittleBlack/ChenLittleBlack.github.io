<!DOCTYPE html>
<html lang="zh">
<head>

    <!--编码-->
    <meta charset="UTF-8"/>
    <!--移动端适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--浏览器渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <!--标题-->
    <title>一个网站 - 首页</title>

    <!--logo-->
    <link rel="shortcut icon" type="image/x-icon" href="/icons/yanjing.ico"/>
    <link rel="bookmark" type="image/x-icon" href="/icons/favicon.ico"/>

    <!--公共css-->
    <link rel="stylesheet" type="text/css" href="/common/css/common.css"/>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="/frame/bootstrap-4.5.0/css/bootstrap.min.css"/>
    <!--页面css-->
    <link rel="stylesheet" type="text/css" href="/index/css/index.css"/>

</head>

<body style="min-height: 2000px;">

<!--导航菜单-->
<div id="navbar_div"></div>

<!--背景动画-->
<canvas id="canvas-background"></canvas>
<div class="background-logo">
    <div style="display: inline-block;width: 100%;">
        <img src="images/logo.png" class="background-img animated bounceInLeft"/>
        <img src="images/background-word.png" class="background-img animated bounceInRight" style="width: 666px;max-width: 100%;">
    </div>
</div>

<!--jQuery-->
<script type="text/javascript" src="/common/js/jquery/jquery-3.3.1.min.js"></script>
<!--公共js-->
<script type="text/javascript" src="/common/js/common.js"></script>
<!--bootstrap-->
<script type="text/javascript" src="/frame/bootstrap-4.5.0/js/bootstrap.bundle.min.js"></script>
<!--导航栏-->
<script type="text/javascript" src="/nav/js/nav_bar_btsp.js"></script>
<!--页面js-->
<script type="text/javascript" src="/index/js/index.js"></script>

<!--背景动画所需js-->
<script type="text/javascript" src="/index/js/greensock/TweenLite.min.js"></script>
<script type="text/javascript" src="/index/js/greensock/EasePack.min.js"></script>
<script type="text/javascript" src="/index/js/canvas-background.js"></script>

<!--引入猫猫-->
<script src="/frame/live2d/L2Dwidget.min.js"></script>
<script type="text/javascript">
    L2Dwidget.init({
        model: {
            jsonPath: '/frame/live2d/cat/tororo/assets/tororo.model.json',
        },
        display: {
            superSample: 2,
            width: 100,
            height: 100,
            position: 'right',
            hOffset: 0,
            vOffset: 0,
        },
        mobile: {
            show: true,
            scale: 1,
            motion: true,
        },
        react: {
            opacityDefault: 0.8,
            opacityOnHover: 0.2,
        }
    });
</script>

</body>
</html>
