<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>一个网站 - 首页</title>
    <!--页面css-->
    <link rel="stylesheet" type="text/css" href="/index/css/index.css"/>
</head>
<body style="min-height: 2000px;">
<!--导航菜单-->
<nav id="navbar" class="navbar"></nav>

<!--背景动画-->
<canvas id="canvas-background"></canvas>
<div class="background-logo">
    <div style="display: inline-block;width: 100%;">
        <img src="images/logo.png" class="background-img animated bounceInLeft"/>
        <img src="images/background-word.png" class="background-img animated bounceInRight" style="width: 666px;max-width: 100%;">
    </div>
</div>

<!--公共js-->
<script type="text/javascript" src="/js/common.js"></script>
<!--导航栏js-->
<script type="text/javascript" src="/nav/js/nav_bar.js"></script>
<!--页面js-->
<script type="text/javascript" src="/index/js/index.js"></script>
<!--背景动画所需js-->
<script type="text/javascript" src="/index/js/greensock/TweenLite.min.js"></script>
<script type="text/javascript" src="/index/js/greensock/EasePack.min.js"></script>
<script type="text/javascript" src="/index/js/canvas-background.js"></script>
<!--引入猫猫-->
<script src="/frame/live2d/L2Dwidget.min.js"></script>
<script type="text/javascript">
    L2Dwidget.init({
        model: {
            jsonPath: '/live2d/cat/tororo/assets/tororo.model.json',
        },
        display: {
            superSample: 2,
            width: 100,
            height: 100,
            position: 'right',
            hOffset: 0,
            vOffset: 0,
        },
        mobile: {
            show: true,
            scale: 1,
            motion: true,
        },
        react: {
            opacityDefault: 0.8,
            opacityOnHover: 0.2,
        }
    });
</script>

</body>
</html>
